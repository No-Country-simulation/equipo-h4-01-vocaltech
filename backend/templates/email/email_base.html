{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Notificación{% endblock %}</title>
</head>
<body style="font-family: 'Mulish', Arial, sans-serif; background-color: #F4F4FC; color: #040041; margin: 0; padding: 20px;">

    <!-- Contenedor principal -->
    <table align="center" width="100%" style="max-width: 600px; background: #FFFFFF; border-radius: 12px; box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        <tr>
            <td style="padding: 20px; text-align: center;">
                <!-- Logo -->
                <img src="https://drive.google.com/uc?export=view&id=1BSuvtLq-yMFa5y61BnsJASWPgpczUIju" alt="Logo de Vocaltech" width="300" style="margin-bottom: 10px; display: block; text-align: center;">
                <!-- Contenido específico del email -->
                {% block content %}
                {% endblock %}
            </td>
        </tr>
    </table>

</body>
</html>
